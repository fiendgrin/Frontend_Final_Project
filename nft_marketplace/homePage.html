<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Work+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/style.css" />
    <title>Home Page</title>
  </head>
  <body>
    <!-- navbar start -->
    <section id="navBar">
      <div class="container">
        <a href=""
          ><div class="left">
            <img src="./icons/Storefront.svg" alt="" /><img
              src="./icons/NFTMarketplace.svg"
              alt=""
            /></div
        ></a>
        <img class="burger" src="./icons/burger.svg" alt="" />
        <div class="right">
          <a href="">Marketplace</a>
          <a href="">Rankings</a>
          <a href="">Connect a wallet</a>
          <a href="./createAccount.html">
            <button class="signUp">
              <img src="./icons/SignUp.svg" alt="" />Sign Up
            </button></a
          >
        </div>
      </div>
      <div class="sideBar"></div>
    </section>
    <!-- navbar end -->

    <!-- Home Page start -->
    <section id="hero">
      <div class="content">
        <div class="leftHero">
          <div class="topText">
            <h1>Discover digital art & Collect NFTs</h1>
            <p>
              NFT marketplace UI created with Anima for Figma. Collect, buy and
              sell art from more than 20k NFT artists.
            </p>
          </div>
          <button class="GetStartedhero">
            <img src="./icons/rocket.svg" alt="" />Get Started
          </button>
          <div class="bottomCount">
            <div class="numbers">
              <h4>240k+</h4>
              <p>Total Sale</p>
            </div>
            <div class="numbers">
              <h4>100k+</h4>
              <p>Auctions</p>
            </div>
            <div class="numbers">
              <h4>240k+</h4>
              <p>Artists</p>
            </div>
          </div>
        </div>
        <div class="rightHero">
          <img src="./images/spaceWalker.png" alt="" />
          <div class="rightBottom">
            <h5>Space Walking</h5>
            <div class="animaKid">
              <img src="./images/AvatarPlaceholder.png" alt="" />
              <p>Animakid</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Home Page end -->

    <script src="./javascript/header.js"></script>
  </body>
</html>
